services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: changethis
      POSTGRES_DB: ni_site
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d ni_site"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  api:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:changethis@db:5432/ni_site
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/2
      EMAIL_SEND_ENABLED: "false"
      SMTP_HOST: ""
      SMTP_PORT: "587"
      SMTP_USER: ""
      SMTP_PASSWORD: ""
      SMTP_USE_TLS: "true"
      EMAIL_FROM: no-reply@example.com
      EMAIL_BASE_URL: http://localhost:3000
      EMAIL_VERIFY_TTL_HOURS: "24"
      PASSWORD_RESET_TTL_HOURS: "2"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "python -c \"import httpx; r=httpx.get('http://127.0.0.1:8000/api/v1/health', timeout=2); r.raise_for_status();\"",
        ]
      interval: 10s
      timeout: 5s
      retries: 5

  worker:
    build:
      context: .
      dockerfile: backend/Dockerfile
    command: celery -A app.core.celery_app.celery_app worker --loglevel=INFO
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:changethis@db:5432/ni_site
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/2
      EMAIL_SEND_ENABLED: "false"
      SMTP_HOST: ""
      SMTP_PORT: "587"
      SMTP_USER: ""
      SMTP_PASSWORD: ""
      SMTP_USE_TLS: "true"
      EMAIL_FROM: no-reply@example.com
      EMAIL_BASE_URL: http://localhost:3000
      EMAIL_VERIFY_TTL_HOURS: "24"
      PASSWORD_RESET_TTL_HOURS: "2"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "python -c \"from redis import Redis; import os; Redis.from_url(os.getenv('CELERY_BROKER_URL')).ping()\"",
        ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
