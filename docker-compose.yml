services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: changethis
      POSTGRES_DB: ni_site
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d ni_site"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio_init:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 minioadmin minioadmin;
      mc mb -p local/ni-site || true;
      mc anonymous set download local/ni-site;
      "

  api:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:changethis@db:5432/ni_site
      ALEMBIC_DATABASE_URL: postgresql+asyncpg://postgres:changethis@db:5432/ni_site
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/2
      EMAIL_SEND_ENABLED: "true"
      SMTP_HOST: smtp.yandex.ru
      SMTP_PORT: "587"
      SMTP_USER: no-reply@nevsky-integral.ru
      SMTP_PASSWORD: bmjebigvnukiojxx
      SMTP_USE_TLS: "true"
      SMTP_USE_SSL: "true"
      EMAIL_FROM: no-reply@nevsky-integral.ru
      EMAIL_FROM_NAME: Невский Интеграл
      EMAIL_BASE_URL: https://nevsky-integral.ru
      EMAIL_VERIFY_TTL_HOURS: "24"
      PASSWORD_RESET_TTL_HOURS: "2"
      STORAGE_ENDPOINT: http://minio:9000
      STORAGE_BUCKET: ni-site
      STORAGE_ACCESS_KEY: minioadmin
      STORAGE_SECRET_KEY: minioadmin
      STORAGE_REGION: us-east-1
      STORAGE_USE_SSL: "false"
      STORAGE_PUBLIC_BASE_URL: http://localhost:9000/ni-site
      STORAGE_PRESIGN_EXPIRES_SEC: "900"
      STORAGE_MAX_UPLOAD_MB: "10"
      STORAGE_ALLOWED_CONTENT_TYPES: image/jpeg,image/png,image/webp
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "python -c \"import httpx; r=httpx.get('http://127.0.0.1:8000/api/v1/health/ready', timeout=2); r.raise_for_status();\"",
        ]
      interval: 10s
      timeout: 5s
      retries: 5

  worker:
    build:
      context: .
      dockerfile: backend/Dockerfile
    command: celery -A app.core.celery_app.celery_app worker --loglevel=INFO
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:changethis@db:5432/ni_site
      ALEMBIC_DATABASE_URL: postgresql+asyncpg://postgres:changethis@db:5432/ni_site
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/2
      EMAIL_SEND_ENABLED: "true"
      SMTP_HOST: smtp.yandex.ru
      SMTP_PORT: "587"
      SMTP_USER: no-reply@nevsky-integral.ru
      SMTP_PASSWORD: bmjebigvnukiojxx
      SMTP_USE_TLS: "true"
      SMTP_USE_SSL: "true"
      EMAIL_FROM: no-reply@nevsky-integral.ru
      EMAIL_FROM_NAME: Невский Интеграл
      EMAIL_BASE_URL: https://nevsky-integral.ru
      EMAIL_VERIFY_TTL_HOURS: "24"
      PASSWORD_RESET_TTL_HOURS: "2"
      STORAGE_ENDPOINT: http://minio:9000
      STORAGE_BUCKET: ni-site
      STORAGE_ACCESS_KEY: minioadmin
      STORAGE_SECRET_KEY: minioadmin
      STORAGE_REGION: us-east-1
      STORAGE_USE_SSL: "false"
      STORAGE_PUBLIC_BASE_URL: http://localhost:9000/ni-site
      STORAGE_PRESIGN_EXPIRES_SEC: "900"
      STORAGE_MAX_UPLOAD_MB: "10"
      STORAGE_ALLOWED_CONTENT_TYPES: image/jpeg,image/png,image/webp
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "python -c \"from redis import Redis; import os; Redis.from_url(os.getenv('CELERY_BROKER_URL')).ping()\"",
        ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
  minio_data:
